<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="content-left">
        <div class="logo">
            <img src="./img/odin-lined.png" alt="odin-logo">
            <div>ODIN</div>
        </div>
        <div class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
    </div>
    <div class="content-right">
        <div class="container">
            <div class="cta-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</div>
            <div class="cta-text">You <em>know</em> you want to.</div>
        </div>
        <div>
            <form action="" method="post">
                <div class="form container">
                    <div class="form-heading">Let's do this!</div>
                    <div class="input-row">
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name">
                        </div>
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                    </div>
                    <div class="input-row">
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone">
                        </div>
                    </div>
                    <div class="input-row">
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password">
                            <div id="warning"></div>
                        </div>
                        <div>
                            <label for="password-confirm">CONFIRM PASSWORD</label>
                            <input type="password" name="password-confirm" id="password-confirm">
                        </div>
                    </div>
                </div>
                <div class="container">
                    <button type="submit">Create Account</button>
                    <div class="text-account">Already have an account? <a href="">Log in</a></div>
                </div>
            </form>
        </div>
    </div>
    <script>
        const password = document.querySelector("#password");
        const passwordConfirm = document.querySelector("#password-confirm");
        const warning = document.querySelector("#warning");

        password.addEventListener("input", event => 
            checkSame()
        );

        passwordConfirm.addEventListener("input", event => 
            checkSame()
        );
        
        function checkSame () {
            if (password.value === passwordConfirm.value) {
                password.classList.remove("invalid")
                passwordConfirm.classList.remove("invalid")
                warning.textContent = "";
            } else {
                password.classList.add("invalid")
                passwordConfirm.classList.add("invalid")
                warning.textContent = "* Passwords do not match";
            }
        }
    </script>
</body>
</html>
